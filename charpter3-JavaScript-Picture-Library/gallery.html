<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles/layout.css" />
  </head>
  <body>
    <h1>Flowers</h1>
    <ul>
      <li>
        <a
          href="images/蒲公英.jpeg"
          onclick="showPic(this); return false;"
          title="A dandelion"
          >蒲公英</a
        >
      </li>
      <li>
        <a
          href="images/郁金香.jpeg"
          onclick="showPic(this); return false;"
          title="A bunch of tulips"
          >郁金香</a
        >
      </li>
      <li>
        <a
          href="images/红玫瑰.jpeg"
          onclick="showPic(this); return false"
          title="A bunch of red roses"
          >红玫瑰</a
        >
      </li>
      <li>
        <a
          href="images/向日葵.jpeg"
          onclick="showPic(this); return false;"
          title="A sunflower"
          >向日葵</a
        >
      </li>
    </ul>
    <img
      id="placeholder"
      src="images/placeholder.jpeg"
      alt="my image gallery"
    />
    <span id="description">Choose an image</span>
    <script type="text/javascript" src="scripts/showPic.js"></script>
  </body>
</html>
